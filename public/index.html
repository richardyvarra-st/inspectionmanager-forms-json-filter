<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Filter and Export</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- JavaScript Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex align-items-center mb-4">
            <img src="IspecMan.png" alt="Logo" class="mr-2">
            <h1 class="mb-0">JSON Form Filter</h1>
         
        </div>
        <div class="search-container mb-4">
            <div class="form-row align-items-center">
                <div class="col-auto">
                    <input type="text" id="search-bar" class="form-control" placeholder="Enter keyword to search JSON file">
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-primary" onclick="searchJSON()">Search</button>
                </div>
                <div class="col-auto">
                    <select id="file-list" class="form-control" onchange="loadSelectedFile()"></select>
                </div>
                <div class="col-auto">
                    <button class="btn btn-success" onclick="exportToExcel()">Export to Excel</button>
                </div>
                  <div class="col-auto">
                    <div id="total-fields" class="form-control-plaintext">Total fields: 0</div>
                </div>
            </div>
        </div>
        <table id="data-table" class="table table-bordered">
            <thead class="thead-success">
                <tr>
                    <th>Identifier</th>
                    <th>Title</th>
                    <th>Required Rule</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
